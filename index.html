<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Odin Sign Up Form</title>
  </head>
  <body>
    <div class="container">
      <div id="sidebar" class="item">
        <div id="logo" class="item">
          <img src="images/odin-lined.png" alt="" />
          <h1>ODIN</h1>
        </div>
      </div>
      <div id="form-wrapper" class="item">
        <div id="text">
          <p>
            This is not a real online service! You need something like this in
            your life to help you realize your dreams.
            <br />Sign up <i>now</i> to get started.
          </p>
          <p>You <i>know</i> you want to.</p>
        </div>
        <div id="form">
          <form action="">
            <legend>Lets Do This!</legend>
            <div class="form-group">
              <div class="form-control">
                <label for="firstName">first name</label>
                <input type="text" name="first_name" id="firstName" />
              </div>
              <div class="form-control">
                <label for="">last name</label>
                <input type="text" name="last_name" id="lastName" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-control">
                <label for="email" email>email</label>
                <input type="email" name="email_address" id="email" />
              </div>
              <div class="form-control">
                <label for="phone">phone number</label>
                <input type="tel" name="phone_number" id="phone" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-control">
                <label for="password">password</label>
                <input type="password" name="password" id="password" required />
              </div>
              <div class="form-control">
                <label for="confirmation">confirm password</label>
                <input
                  type="password"
                  name="confirmation"
                  id="confirmation"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <div class="form-control">
                <button type="submit">Create Account</button>
                <p>Already have an account login? <a href="#">Log in</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
